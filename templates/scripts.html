{% extends 'layout.html'%}
{% block title %}
<h2>腳本訊息</h2>
<a href="" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    <i class="material-icons">add</i>
    新增
</a>
{% endblock title%}

{% block content %}
<div class="row">
    <table class="table table-hover ins-table-1">
        <thead>
            <tr>
                <th>標題</th>
                <th>類型</th>
                <th>觸發條件</th>
                <th>發送訊息</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>指定閱讀 chapter 1</td>
                <td>用戶訊息輸入</td>
                <td>我愛看書</td>
                <td>給腳本用！1</td>
                <td></td>
            </tr>
            <tr>
                <td>指定閱讀 chapter 2</td>
                <td>標籤建立</td>
                <td>閱讀第一章</td>
                <td>測試B</td>
                <td></td>
            </tr>
            <tr>
                <td>指定閱讀 chapter 2</td>
                <td>標籤建立</td>
                <td>閱讀第二章</td>
                <td>測試 a</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>


{# 燈箱組件 #}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新增腳本</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" method="post">
                <div class="modal-body">
                    <div class="tool-list-width">

                        <div class="form-group row">
                            <label class="col-3 col-form-label" for="">標題<span class="text-danger"> *</span></label>
                            <div class="col-9"> <input type="text" name="subject" class="form-control"
                                    placeholder="請輸入" required></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label" for="">類型<span class="text-danger"> *</span></label>
                            <div class="col-9"> 
                                <div class="form-group">
                                    <select class="form-control" name="type" id="msg_type">
                                        <option value="text">請選擇</option>
                                        <option value="text">用戶訊息輸入</option>
                                        <option value="image">標籤建立</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label" for="">觸發條件<span class="text-danger"> *</span></label>
                            <div class="col-9"> <input type="text" name="target_url" class="form-control" placeholder="請輸入" required></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label" for="">發送訊息<span class="text-danger"> *</span></label>
                            <div class="col-9">
                                <div class="form-group">
                                    <select class="form-control" name="type" id="msg_type">
                                        <option value="text">請選擇</option>
                                        <option value="text">給腳本用！1</option>
                                        <option value="image">測試B</option>
                                        <option value="image">測試 a</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label" for="">建立標籤<span class="text-danger"></span></label>
                            <div class="col-9"> <input type="text" name="tags" class="form-control" placeholder="請輸入">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="save">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("body").on("click", "#save", function () {
            $("form").submit();
        })

    })
</script>
{# 燈箱組建結束#}
{% endblock content %}
