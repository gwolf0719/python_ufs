{% extends 'layout.html'%}
{% block title %}
<h2>分享活動</h2>
<a href="" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    <i class="material-icons">add</i>
    新增
</a>
{% endblock title%}

{% block content %}



<div class="row">
    <table class="table table-hover ins-table-1">
        <thead>
            <tr>
                <th>標題說明</th>
                <th>分享內文</th>
                <th>標籤</th>
                <th>分享連結</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for data in datalist %}
                <tr>
                    <td>{{ data.subject }}</td>
                    <td>{{ data.desc|e }}</td>
                    <td>{{ data.tags }}</td>
                    <td>{{ data.url }}</td>
                    <td></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{# 燈箱組件 #}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新增轉址</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" method="post">
                <div class="modal-body">
                    <div class="tool-list-width">

                        <div class="form-group row">
                            <label class="col-2 col-form-label" for="">標題說明<span class="text-danger"> *</span></label>
                            <div class="col-10"> <input type="text" name="subject" class="form-control"
                                    placeholder="" required></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label" for="">分享內文<span class="text-danger"> *</span></label>
                            <div class="col-10">
                                <textarea class="form-control" name="desc"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label" for="">標籤<span class="text-danger"></span></label>
                            <div class="col-10">
                                <select id="tags" name="tags" class="form-control">
                                    <option value="">請選擇（如需新增請前往標籤管理）</option>
                                    {% for tag in tag_list %}
                                        <option value="{{ tag.tag }}">{{ tag.tag_desc }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="save">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("body").on("click", "#save", function () {
            $("form").submit();
        })
    })
</script>
{# 燈箱組建結束#}
{% endblock content %}
